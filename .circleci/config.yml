version: 2
references:
  nodejs_defaults: &nodejs_defaults
    working_directory: ~/repo
    docker:
      - image: circleci/node
jobs:
  build_frontend:
    <<: *nodejs_defaults
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          working_directory: ~/repo/frontend
          name: Install Dependencies
          command: npm ci
      - save_cache:
          working_directory: ~/repo/frontend
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - persist_to_workspace:
          root: ~/repo/frontend
          paths:
            - .

  lint_frontend_css:
    <<: *nodejs_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/frontend
      - run:
          working_directory: ~/repo/frontend
          name: Lint CSS
          command: npm run lint:css

  lint_frontend_js:
    <<: *nodejs_defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/frontend
      - run:
          working_directory: ~/repo/frontend
          name: Lint JS
          command: npm run lint:js

workflows:
  version: 2
  build-and-test-frontend:
    jobs:
      - build_frontend
      - lint_frontend_css:
          requires:
            - build_frontend
      - lint_frontend_js:
          requires:
            - build_frontend
